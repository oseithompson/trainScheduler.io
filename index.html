<!DOCTYPE html>

<html lang="en-us">

<head>
  
  <meta charset="UTF-8">
  <title>Employee Tracker</title>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  
  <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  
</head>

<body>
  
  <!-- Employee Tracker -->
  <div class="container">
    
    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Train Schedule</h1>
      <h3 class="text-center">Any Time is Train Time!</h3>
      <p class="para1"></p>
    </div>
    
    <div class="row">
      
      <div class="col-lg-12">
        
        <!-- Current Train-->
        <div class="card card-primary">
          <div class="card-heading">
            <h3 class="card-title"><strong>Current Train Shedule</strong></h3>
          </div>
          <div class="card-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      
      <!-- Add Employee  -->
      <div class="card-secondary">
        <div class="card-heading">
          <h3 class="card-title"><strong>Add Train</strong></h3>
        </div>
        <div class="card-body">
          
          <!-- Entry Form -->
          <form>
            <div class="form-group row">
              <label for="train-name-input">Train Name</label>
              <input class="form-control" id="train-name-input" type="text">
            </div>
            <div class="form-group row">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group row">
              <label for="time-input">First Train Time (HH:MM - ex: 21:32)</label>
              <input class="form-control" id="train-time-input" type="text">
            </div>
            <div class="form-group row">
              <label for="frequency-input">Frequency (min)</label>
              <input class="form-control" id="frequency-input" type="text">
            </div>
            <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
            <button class="btn btn-primary" id="update-train-btn" type="update">Update</button>
            <button class="btn btn-primary" id="remove-train-btn" type="remove">Remove</button>
          </form>
          
        </div>
        
      </div>
      
    </div>
    
  </div>
  
</div>

</div>

<!-- JavaScript -->
<script src="shedule.js"></script>

</body>

</html>
